<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Under Construction</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background-color: #080707;
            color: #F5EFE7;
            margin: 0;
            padding: 0;
        }
        
        .construction-page {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .home-button {
            background-color: #D1BD8B;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .home-button:hover {
            background-color: #E1B514;
        }
    </style>
</head>
<body>
    <div class="construction-page">
        <h1>Page Under Construction</h1>
        <p>We're sorry, but this page is still under construction. Please check back later.</p>
        <a href="../index.html" class="home-button">Back to Home</a>
    </div>
</body>
</html>
